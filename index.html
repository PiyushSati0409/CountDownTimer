<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <!-- concept of date and timer -->
    <h3>Happy New Year.</h3>
    <h4>New Year! New Beginnings!!</h4>

    
    <div class="countdown-container">
        <div class="days-container time-container">
            <p class="bigtext" id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours-container time-container">
            <p class="bigtext" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="minutes-container time-container">
            <p class="bigtext" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="seconds-container time-container">
            <p class="bigtext" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>


    <div class="container">
        <a href="https://images.pexels.com/photos/949592/pexels-photo-949592.jpeg?auto=compress&cs=tinysrgb&w=1600" download=""><div class="container-image"><img src="https://images.pexels.com/photos/949592/pexels-photo-949592.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="Happy New Year"></div></a>
    </div>

</body>
</html>
